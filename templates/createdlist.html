<!Doctype html>
<html>
	<head>
		<title>todo:My Lists</title>
		<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    	<link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

  	</head>

  	<body style="background-color: #ECE">
  		<div class="container-fluid">
  			<div class="header">
  				<nav>
  					<ul class="nav nav-pills pull-right">
  						<li role="presentation" class="active"><a href="createdlist">Mytasks</a></li>
                        <li role="presentation"><a href="signedin">Hi {{ loggedin_username }}</a></li>
                        <li><a href="signout">Signout</a></li>
                    </ul>
                </nav>
	    		<a href="signedin"><img src="https://cdn8.staztic.com/app/a/912/912509/todo-task-list-note-reminder-617119-l-140x140.png" alt="Todo list App" class="img-rounded" width="75" height="75"></a>
	    	</div>

	    	<div class="jumbotron" style="text-align:left">
	    		<h3>List of tasks</h3> 
	    		{% for row in rows %}
                    <div id = {{row["id"]}} class = "taskblock" >      
          			<p id = {{row["id"]}} class="taskname" style="font-size:15px"> {{row["task"]}}</p>
                    <button id = {{row["id"]}} class = "edittask" type="submit">Edit</button>
                    <button id = {{row["id"]}} class = "deletetask" type="submit">Delete</button>
                    </div>
                {% endfor %}
      			<h5><a href = "createlist">Add another task</a></h5>
      		</div>
    	</div>
      <script src="static/jquery.js"></script>
      <script src="static/createlist.js"></script>
  	</body>
</html>
