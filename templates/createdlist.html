<!Doctype html>
<html>
	<head>
		<title>todo:My Lists</title>
		<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    	<link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
  	</head>

  	<body style="background-color: #ECE">
  		<div class="container">
  			<div class="header">
  				<nav>
  					<ul class="nav nav-pills pull-right">
  						<li role="presentation"><a href="createlist">Createlist</a></li>
  						<li role="presentation" class="active"><a href="createdlist">Mytasks</a></li>
	      			</ul>
	    		</nav>
	    		<a href="/"><img src="https://cdn8.staztic.com/app/a/912/912509/todo-task-list-note-reminder-617119-l-140x140.png" alt="Todo list App" class="img-rounded" width="75" height="75"></a>
	    	</div>

	    	<div class="jumbotron">
	    		<h3>List of tasks</h3>
	    		{% for row in rows %}
	    			<ul style="list-style:none">      
          				<li type="checkbox">{{row["task"]}}</li>
          			</ul>
          		{% endfor %}
      			<h3><a href = "createlist">Add another task</a></h3>
      		</div>
    	</div>
  	</body>
</html>
